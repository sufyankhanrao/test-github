name: CI

on:
  workflow_dispatch:
    inputs:
      java:
        type: boolean
        description: JAVA
      dotnet:
        type: boolean
        description: DOTNET
      python:
        type: boolean
        description: PYTHON
      ruby:
        type: boolean
        description: RUBY
      php:
        type: boolean
        description: PHP
      ts:
        type: boolean
        description: TS
      go:
        type: boolean
        description: GO
      swift:
        type: boolean
        description: SWIFT
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: greet
        run: | 
          # echo "environment is ${{ github.event.inputs.environment }} / ${{ inputs.environment }}"
          echo "boolean is ${{ github.event.inputs.boolean }}" / ${{ inputs.boolean }} 
          # echo "choice is ${{ github.event.inputs.choice }}" / ${{ inputs.choice }}
          
